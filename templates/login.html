<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê DALU - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(135deg, #4db8c6 0%, #1a9ca6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-img {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
            animation: slideDown 0.6s ease-out;
            object-fit: contain;
        }
        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4db8c6, #1a9ca6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .brand-subtitle {
            color: #718096;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4db8c6;
            box-shadow: 0 0 0 4px rgba(77, 184, 198, 0.1);
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4db8c6 0%, #1a9ca6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 184, 198, 0.3);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 184, 198, 0.4);
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
        }
        .register-link a {
            color: #4db8c6;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 5px solid;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        .alert.show {
            display: block;
        }
        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border-color: #fc8181;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="/static/images/logo_dalu.png" alt="DALU Logo" class="logo-img">
            <h1 class="brand-title">DALU</h1>
            <p class="brand-subtitle">Tu comodidad, nuestro negocio</p>
        </div>

        <div class="alert alert-error" id="errorMsg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Usuario</label>
                <input type="text" id="username" placeholder="Ingresas tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">üîê Contrase√±a</label>
                <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required>
            </div>
            <button type="submit" class="btn-login">üöÄ Ingresar</button>
        </form>

        <div class="register-link">
            ¬øNo tienes cuenta? <a href="/registro">Reg√≠strate aqu√≠</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/inventario';
                } else {
                    const errorMsg = document.getElementById('errorMsg');
                    errorMsg.textContent = '‚ùå Usuario o contrase√±a incorrectos';
                    errorMsg.classList.add('show');
                    setTimeout(() => errorMsg.classList.remove('show'), 3000);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
