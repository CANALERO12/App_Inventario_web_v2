<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DALU</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #4db8c6 0%, #1a9ca6 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .registro-container { background: white; border-radius: 25px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2); overflow: hidden; max-width: 450px; width: 90%; animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .registro-header { background: linear-gradient(135deg, #4db8c6 0%, #1a9ca6 100%); padding: 40px 20px; text-align: center; color: white; }
        .logo { font-size: 3rem; margin-bottom: 10px; }
        .logo-text { font-size: 2rem; font-weight: 700; margin: 0; }
        .registro-form { padding: 35px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #e0e5eb; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease; background: #f9fbfc; }
        input:focus { outline: none; border-color: #4db8c6; background: white; box-shadow: 0 0 0 4px rgba(77, 184, 198, 0.1); }
        .btn-registro { width: 100%; padding: 12px; background: linear-gradient(135deg, #4db8c6 0%, #1a9ca6 100%); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .btn-registro:hover { transform: translateY(-2px); }
        .login-link { text-align: center; margin-top: 20px; }
        .login-link a { color: #4db8c6; font-weight: 600; }
        .alert { padding: 1rem; border-radius: 10px; margin-bottom: 1rem; border-left: 5px solid; display: none; }
        .alert.show { display: block; }
        .alert-error { background: #fff3cd; color: #856404; border-color: #ffc107; }
        .alert-success { background: #d4edda; color: #155724; border-color: #28a745; }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="registro-header">
            <div class="logo">üò¥</div>
            <h1 class="logo-text">DALU</h1>
        </div>

        <form id="registroForm" class="registro-form">
            <div class="alert alert-error" id="errorMsg"></div>
            <div class="alert alert-success" id="successMsg"></div>

            <div class="form-group">
                <label for="username">üë§ Usuario</label>
                <input type="text" id="username" placeholder="Nombre de usuario" required>
            </div>

            <div class="form-group">
                <label for="password">üîê Contrase√±a</label>
                <input type="password" id="password" placeholder="Contrase√±a" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">‚úì Confirmar Contrase√±a</label>
                <input type="password" id="confirm_password" placeholder="Confirmar contrase√±a" required>
            </div>

            <button type="submit" class="btn-registro">üìù Registrarse</button>

            <p class="login-link">
                ¬øYa tienes cuenta? <a href="/">Inicia sesi√≥n aqu√≠</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            if (!username || !password) {
                errorMsg.textContent = '‚ö†Ô∏è Por favor completa todos los campos';
                errorMsg.classList.add('show');
                return;
            }

            if (password !== confirm_password) {
                errorMsg.textContent = '‚ùå Las contrase√±as no coinciden';
                errorMsg.classList.add('show');
                return;
            }

            try {
                const response = await fetch('/api/auth/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    successMsg.textContent = '‚úÖ ¬°Registro exitoso! Redirigiendo...';
                    successMsg.classList.add('show');
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    errorMsg.textContent = '‚ùå ' + (data.message || 'Error en el registro');
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = '‚ùå Error: ' + error.message;
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
