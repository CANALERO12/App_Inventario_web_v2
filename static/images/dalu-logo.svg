<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo circular -->
  ircle cx="100" cy="100" r="95" fill="#4db8c6" opacity="0.1"/>
  
  <!-- Caja principal (3D) -->
  <g transform="translate(50, 40)">
    <!-- Frente de la caja -->
    <rect x="0" y="30" width="100" height="80" fill="#4db8c6" stroke="#1a9ca6" stroke-width="2"/>
    
    <!-- Top de la caja -->
    <polygon points="0,30 15,15 115,15 100,30" fill="#32a6b8" stroke="#1a9ca6" stroke-width="2"/>
    
    <!-- Lado derecho -->
    <polygon points="100,30 115,15 115,95 100,110" fill="#1a9ca6" stroke="#1a9ca6" stroke-width="2"/>
    
    <!-- Línea horizontal en la caja -->
    <line x1="0" y1="60" x2="100" y2="60" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Círculo de check -->
    ircle cx="50" cy="50" r="8" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 46 50 L 49 53 L 54 48" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Texto DALU -->
  <text x="100" y="155" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a9ca6" font-family="Arial, sans-serif">DALU</text>
</svg>
